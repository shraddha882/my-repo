 
{% extends 'base.html'%}

{% block content%}

<div class="container pt-4">
    <div class="col-lg-5 shadow p-0 mx-auto">
        <div class="alert alert-success">Create Account</div>
        <div class="p-4" style="background-color: rgb(11, 11, 53); color: white;">
            <form action="/signup/" method="post" class="signup-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-success mt-4">Create Account</button>
            </form>
        </div>
    </div>
</div>

{% endblock%}
